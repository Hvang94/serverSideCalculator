<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="firstInput" placeholder="First Number">
      <button onclick="setOperator('+', event)">+</button>
      <button onclick="setOperator('-', event)">-</button>
      <button onclick="setOperator('*', event)">*</button>
      <button onclick="setOperator('/', event)">/</button>
      <input id="secondInput" placeholder="Second Number">
      <button onclick="calculateHandler(event)">=</button>
      <button onclick="clearFunction()">C</button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
